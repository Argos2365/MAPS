<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 1007px;
            height: 541px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Nuevacapaborrador_0.js"></script>
        <script src="data/Calles_1.js"></script>
        <script src="data/Locales_2.js"></script>
        <script>
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_Nuevacapaborrador_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objeto'] !== null ? autolinker.link(feature.properties['objeto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['gna'] !== null ? autolinker.link(feature.properties['gna'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fna'] !== null ? autolinker.link(feature.properties['fna'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Nuevacapaborrador_0_0(feature) {
            switch(String(feature.properties['objeto'])) {
                case 'Espacio Verde':
                    return {
                pane: 'pane_Nuevacapaborrador_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,209,128,1.0)',
                interactive: false,
            }
                    break;
                case 'Espejo de agua':
                    return {
                pane: 'pane_Nuevacapaborrador_0',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(165,191,221,1.0)',
                interactive: false,
            }
                    break;
                default:
                    return {
                pane: 'pane_Nuevacapaborrador_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(15,15,15,1.0)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_Nuevacapaborrador_0');
        map.getPane('pane_Nuevacapaborrador_0').style.zIndex = 400;
        map.getPane('pane_Nuevacapaborrador_0').style['mix-blend-mode'] = 'normal';
        var layer_Nuevacapaborrador_0 = new L.geoJson(json_Nuevacapaborrador_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Nuevacapaborrador_0',
            layerName: 'layer_Nuevacapaborrador_0',
            pane: 'pane_Nuevacapaborrador_0',
            onEachFeature: pop_Nuevacapaborrador_0,
            style: style_Nuevacapaborrador_0_0,
        });
        bounds_group.addLayer(layer_Nuevacapaborrador_0);
        map.addLayer(layer_Nuevacapaborrador_0);
        function pop_Calles_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Calles_1_0() {
            return {
                pane: 'pane_Calles_1',
                opacity: 1,
                color: 'rgba(190,178,151,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Calles_1');
        map.getPane('pane_Calles_1').style.zIndex = 401;
        map.getPane('pane_Calles_1').style['mix-blend-mode'] = 'normal';
        var layer_Calles_1 = new L.geoJson(json_Calles_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Calles_1',
            layerName: 'layer_Calles_1',
            pane: 'pane_Calles_1',
            onEachFeature: pop_Calles_1,
            style: style_Calles_1_0,
        });
        bounds_group.addLayer(layer_Calles_1);
        map.addLayer(layer_Calles_1);
        function pop_Locales_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Polle/Polla'] !== null ? autolinker.link(feature.properties['Polle/Polla'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Locales_2_0(feature) {
            switch(String(feature.properties['Polle/Polla'])) {
                case 'Avicola':
                    return {
                pane: 'pane_Locales_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,128,30,1.0)',
                interactive: true,
            }
                    break;
                case 'Granja':
                    return {
                pane: 'pane_Locales_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(149,74,162,1.0)',
                interactive: true,
            }
                    break;
                case 'Otros':
                    return {
                pane: 'pane_Locales_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
                    break;
                case 'Pollajería':
                    return {
                pane: 'pane_Locales_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                case 'Pollería':
                    return {
                pane: 'pane_Locales_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Locales_2');
        map.getPane('pane_Locales_2').style.zIndex = 402;
        map.getPane('pane_Locales_2').style['mix-blend-mode'] = 'normal';
        var layer_Locales_2 = new L.geoJson(json_Locales_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Locales_2',
            layerName: 'layer_Locales_2',
            pane: 'pane_Locales_2',
            onEachFeature: pop_Locales_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Locales_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Locales_2);
        map.addLayer(layer_Locales_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Locales<br /><table><tr><td style="text-align: center;"><img src="legend/Locales_2_Avicola0.png" /></td><td>Avicola</td></tr><tr><td style="text-align: center;"><img src="legend/Locales_2_Granja1.png" /></td><td>Granja</td></tr><tr><td style="text-align: center;"><img src="legend/Locales_2_Otros2.png" /></td><td>Otros</td></tr><tr><td style="text-align: center;"><img src="legend/Locales_2_Pollajería3.png" /></td><td>Pollajería</td></tr><tr><td style="text-align: center;"><img src="legend/Locales_2_Pollería4.png" /></td><td>Pollería</td></tr></table>': layer_Locales_2,'<img src="legend/Calles_1.png" /> Calles': layer_Calles_1,'Nueva capa borrador<br /><table><tr><td style="text-align: center;"><img src="legend/Nuevacapaborrador_0_EspacioVerde0.png" /></td><td>Espacio Verde</td></tr><tr><td style="text-align: center;"><img src="legend/Nuevacapaborrador_0_Espejodeagua1.png" /></td><td>Espejo de agua</td></tr><tr><td style="text-align: center;"><img src="legend/Nuevacapaborrador_0_2.png" /></td><td></td></tr></table>': layer_Nuevacapaborrador_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Polle/Polla": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_PollePolla = document.createElement('div');
            div_PollePolla.id = "div_PollePolla";
            div_PollePolla.className= "filterselect";
            document.getElementById("menu").appendChild(div_PollePolla);
            sel_PollePolla = document.createElement('select');
            sel_PollePolla.multiple = true;
            sel_PollePolla.size = 6;
            sel_PollePolla.id = "sel_PollePolla";
            var PollePolla_options_str = "<option value='' unselected></option>";
            sel_PollePolla.onchange = function(){filterFunc()};
            PollePolla_options_str  += '<option value="Avicola">Avicola</option>';
            PollePolla_options_str  += '<option value="Granja">Granja</option>';
            PollePolla_options_str  += '<option value="Otros">Otros</option>';
            PollePolla_options_str  += '<option value="Pollajería">Pollajería</option>';
            PollePolla_options_str  += '<option value="Pollajería ">Pollajería </option>';
            PollePolla_options_str  += '<option value="Pollería">Pollería</option>';
            sel_PollePolla.innerHTML = PollePolla_options_str;
            div_PollePolla.appendChild(sel_PollePolla);
            var lab_PollePolla = document.createElement('div');
            lab_PollePolla.innerHTML = 'Polle/Polla';
            lab_PollePolla.className = 'filterlabel';
            div_PollePolla.appendChild(lab_PollePolla);
            var reset_PollePolla = document.createElement('div');
            reset_PollePolla.innerHTML = 'clear filter';
            reset_PollePolla.className = 'filterlabel';
            reset_PollePolla.onclick = function() {
                var options = document.getElementById("sel_PollePolla").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_PollePolla.appendChild(reset_PollePolla);
        </script>
    </body>
</html>
